<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>个人简历</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>


	<!-- Swiper -->

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="neir">
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="nr1">爱技术，爱生活</p>
                 <p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" id="nr2">前端工程师 简历</p>
                 <p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" id="nr3">会使用的技术:</p>
                  <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s" id="nr4">HTML5</p>
                   <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s" id="nr5">jQuery</p>
                    <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="2.8s" id="nr6">移动端</p>
                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s" id="nr7">css3等</p>
            </div>
            <div class="swiper-slide"  id="content"> 
            <p class="ani rota" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="nr">个人简历</p>
                <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" id="nr" class="gr"><img src="images/geren.jpg" ></p>

                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s" id="nr">姓名：徐龙杰<br/>毕业学校：123
                </p>
                 <p class="ani rota" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s" id="nr">热爱生活，专注用户体验
                </p>
                </div>


            <div class="swiper-slide"> 
            <p class="ani ah" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.6s" id="nr">个人爱好:</p>
             <p class="ani ah2" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s" id="nr">敲代码</p>
             <p class="ani ah3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.6s" id="nr">打篮球</p>
             <p class="ani ah4" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.1s" id="nr">跑步</p>
             <p class="ani ah5" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.6s" id="nr">lol</p>
            <button id="enter">了解更多</button></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        
    </div>
	<div class="hd">
     <div id="header">个人简历</div>
 
<div id="wrapper">
    <div id="scroller">
        <ul></ul>
    </div>
</div>

<div id="footer">
    <div class="btn active"  id="skill"><i class="iconfont">&#xe611;</i></div>
    <div class="btn"  id="project"><i class="iconfont">&#xe6a5;</i></div>
    <div class="btn"  id="work"><i class="iconfont">&#xe73c;</i></div>
    <div class="btn"  id="interest"><i class="iconfont">&#xe628;</i></div>
    <div class="btn"  id="my"><i class="iconfont">&#xe6a5;</i></div>
</div>
   
    </div>
